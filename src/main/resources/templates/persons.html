<!DOCTYPE html>
<html>
    <head>
      <title>Register Persons</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <form th:action="@{/persons}" th:method="post" th:object="${person}">
            <div class="container pt-4 mb-4 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="col-sm-12">
                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input th:field="*{name}" type="text" class="form-control" id="name" name="name" aria-describedby="name">
                              <div id="name" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="mb-3">
                              <label for="age" class="form-label">Age</label>
                              <input th:field="*{age}" type="number" class="form-control" id="age" name="age">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
